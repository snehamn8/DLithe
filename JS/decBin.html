<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary & Decimal Converter</title>
</head>
<body>

    <h2>Binary to Decimal Converter</h2>

    <label>Binary to Decimal:</label>
    <input type="text" id="binaryInput" placeholder="Enter binary number">
    <button onclick="convertBinaryToDecimal()">Convert</button>
    <p id="decimalResult"></p>

    <h2>Decimal to Binary Converter</h2>

    <label>Decimal to Binary:</label>
    <input type="number" id="decimalInput" placeholder="Enter decimal number">
    <button onclick="convertDecimalToBinary()">Convert</button>
    <p id="binaryResult"></p>

    <script>
        function convertBinaryToDecimal() {
            const binary = document.getElementById("binaryInput").value;
            if (/^[01]+$/.test(binary)) { // Check if it's a valid binary number
                const decimal = parseInt(binary, 2);
                document.getElementById("decimalResult").textContent = `Decimal: ${decimal}`;
            } else {
                document.getElementById("decimalResult").textContent = "Invalid binary number!";
            }
        }

        function convertDecimalToBinary() {
            const decimal = parseInt(document.getElementById("decimalInput").value);
            if (!isNaN(decimal)) {
                const binary = decimal.toString(2);
                document.getElementById("binaryResult").textContent = `Binary: ${binary}`;
            } else {
                document.getElementById("binaryResult").textContent = "Please enter a valid number!";
            }
        }
    </script>

</body>
</html>
